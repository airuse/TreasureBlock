        batch_upload: true           # 是否启用批量上传交易（推荐启用）
        batch_size: 1000             # 批量上传大小，默认1000条交易
        batch_timeout: 30s           # 批量上传超时时间
        # 预取与批处理参数
        prefetch_window: 1          # 预取窗口大小（SOL最快，窗口更大）
        heights_per_cycle: 1         # 每个扫描周期处理的区块数量（提升吞吐）

