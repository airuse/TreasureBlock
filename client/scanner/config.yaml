        batch_timeout: 30s           # 批量上传超时时间
        # 预取与批处理参数
        prefetch_window: 12          # 预取窗口大小（ETH交易重，建议 2x~3x heights）
        heights_per_cycle: 5         # 每个扫描周期处理的区块数量（保守起步）
    sol:
      chain_id: 101
      name: "sol"
      symbol: "SOL"
      decimals: 9
      enabled: true
      # rpc_url: "https://solana-devnet.core.chainstack.com/2b6c4bfadb9ea95696b79cd68125601a"
